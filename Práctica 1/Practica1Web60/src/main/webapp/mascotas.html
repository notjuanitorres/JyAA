<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta de Mascotas JyAA</title>
</head>
<body>
    <h2>Encuesta: ¿Qué mascotas preferís?</h2>
    <form action="Encuesta" method="post">
    	<label for="mascotas"> Selecciona las mascotas a votar: </label> <br>
    	<select name="mascotas" id="mascotas" multiple size="6">
        	<option value="Perro">Perro</option>
        	<option value="Caballo">Caballo</option>
			<option value="Hamster">Hamster</option>
			<option value="Tortuga">Tortuga</option>
			<option value="Cangrejo">Cangrejo</option>
			<option value="Gato">Gato</option>
        </select> <br> <br>
        <button type="submit">Enviar Voto!</button>
    </form>
</body>
</html>
